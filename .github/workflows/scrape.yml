name: Build playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours

# Prevent overlapping runs
concurrency:
  group: playlist-update
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scrape.py

      - name: Commit playlist
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if [ -f playlist.m3u8 ]; then
            git add playlist.m3u8
            git commit -m "Update playlist" || exit 0

            git pull --rebase origin main
            git push origin main
          else
            echo "playlist.m3u8 not found â€” nothing to commit"
          fi
